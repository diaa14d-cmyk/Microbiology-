<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microbiology Labs Portal</title>
    <style>
        :root {
            --bg-color: #f9f5eb;      /* الخلفية الكريمية */
            --main-coral: #ef9a9a;    /* اللون المرجاني للحد العلوي */
            --text-purple: #7d5fff;   /* البنفسجي للعنوان الرئيسي */
            --card-white: #ffffff;
            --border-light: #f3d5d5;  /* لون حدود الأزرار */
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-title {
            color: var(--text-purple);
            margin-bottom: 40px;
            text-align: center;
            font-size: 2.2rem;
            line-height: 1.2;
        }

        .grid-portal {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 900px;
        }

        .lab-link {
            text-decoration: none;
            background: var(--card-white);
            border-radius: 35px; /* زوايا مستديرة كبيرة كما في الصورة */
            padding: 30px 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border-top: 15px solid var(--main-coral); /* الحد المرجاني */
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lab-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(239, 154, 154, 0.2);
        }

        .lab-name {
            color: #2d3436;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px;
            margin-top: 10px; /* لتعويض مكان الأرقام المحذوفة */
        }

        .enter-btn {
            width: 85%;
            padding: 12px;
            border: 2px solid var(--border-light);
            border-radius: 20px;
            color: #2d3436;
            font-weight: bold;
            text-align: center;
            background: transparent;
            font-size: 1rem;
        }

        .lab-link:hover .enter-btn {
            background-color: #fff5f5;
            border-color: var(--main-coral);
        }
    </style>
</head>
<body>

    <h1 class="header-title">Microbiology Labs<br>Portal</h1>

    <div class="grid-portal">
        <a href="lab3.html" class="lab-link">
            <div class="lab-name">Lab 3: Staining & Smear</div>
            <div class="enter-btn">ابدأ الاختبار</div>
        </a>

        <a href="lab5.html" class="lab-link">
            <div class="lab-name">Lab 5: Culture Media</div>
            <div class="enter-btn">ابدأ الاختبار</div>
        </a>

        <a href="lab6.html" class="lab-link">
            <div class="lab-name">Lab 6: Biochemical Tests</div>
            <div class="enter-btn">ابدأ الاختبار</div>
        </a>

        <a href="lab7.html" class="lab-link">
            <div class="lab-name">Lab 7: Gram Negative</div>
            <div class="enter-btn">ابدأ الاختبار</div>
        </a>

        <a href="lab8.html" class="lab-link">
            <div class="lab-name">Lab 8: Gram Positive</div>
            <div class="enter-btn">ابدأ الاختبار</div>
        </a>

        <a href="lab9.html" class="lab-link">
            <div class="lab-name">Lab 9: Spore Staining</div>
            <div class="enter-btn">ابدأ الاختبار</div>
        </a>

        <a href="lab11.html" class="lab-link">
            <div class="lab-name">Lab 11: Mycology</div>
            <div class="enter-btn">ابدأ الاختبار</div>
        </a>
    </div>

</body>
</html>
